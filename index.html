<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div class="display">0</div>

      <div class="tool ac">AC</div>
      <div class="tool swap">+/-</div>
      <div class="tool percent">%</div>

      <div class="operator divide">รท</div>
      <div class="operator multiply">x</div>
      <div class="operator subtract">-</div>
      <div class="operator add">+</div>
      <div class="operator equals">=</div>

      <div class="number one">1</div>
      <div class="number two">2</div>
      <div class="number three">3</div>
      <div class="number four">4</div>
      <div class="number five">5</div>
      <div class="number six">6</div>
      <div class="number seven">7</div>
      <div class="number eight">8</div>
      <div class="number nine">9</div>
      <div class="number zero">0</div>
      <div class="number decimal">.</div>
    </divc>
    <script src="script.js"></script>
  </body>
</html>
