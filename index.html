<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div class="display"></div>

      <button type="button" class="tool ac" value="all-clear">AC</button>
      <button type="button" class="tool swap" value="pos/neg">+/-</button>
      <button type="button" class="tool percent" value="percent">%</button>

      <button type="button" class="operator divide" value="/" key="/">รท</button>
      <button type="button" class="operator multiply" value="*" key="*">
        x
      </button>
      <button type="button" class="operator subtract" value="-" key="-">
        -
      </button>
      <button type="button" class="operator add" value="+" key="+">+</button>
      <button type="button" class="operator equals" value="=" key="=">=</button>

      <button type="button" class="number one" value="1" key="1">1</button>
      <button type="button" class="number two" value="2" key="2">2</button>
      <button type="button" class="number three" value="3" key="3">3</button>
      <button type="button" class="number four" value="4" key="4">4</button>
      <button type="button" class="number five" value="5" key="5">5</button>
      <button type="button" class="number six" value="6" key="6">6</button>
      <button type="button" class="number seven" value="7" key="7">7</button>
      <button type="button" class="number eight" value="8" key="8">8</button>
      <button type="button" class="number nine" value="9" key="9">9</button>
      <button type="button" class="number zero" value="0" key="0">0</button>
      <button type="button" class="number decimal" value="." key=".">.</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
